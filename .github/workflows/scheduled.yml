name: Daily Report

on:
  schedule:
    - cron: '0 6 * * *'  # каждый день в 06:00 UTC
  workflow_dispatch:     # ручной запуск через Actions

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate report
      run: |
        python - <<EOF
        from src.parser import load_logs
        from src.report import generate_report
        df = load_logs("data/sample_logs.csv")
        generate_report(df, "reports")
        EOF

    - name: Commit report
      run: |
        git config --local user.name "github-actions"
        git config --local user.email "actions@github.com"
        git add reports/
        git commit -m "Update daily report" || echo "No changes to commit"
        git push

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: daily-report
        path: reports/
